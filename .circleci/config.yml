version: 2.1
jobs:
  android:
    working_directory: ~/repo
    docker:
      - image: reactnativecommunity/react-native-android
    steps:
      - checkout
      - run: npm i -g envinfo && envinfo
      - run: npm install
      - run: npm run test
      - run: cd android && ./gradlew assembleRelease
      - run:
          name: Store apk
          command: |
            mkdir /tmp/artifacts;
            cp app/build/outputs/release/app-release.apk /tmp/artifacts/maison-grise.apk
      - store_artifacts:
          path: /tmp/artifacts

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - android
