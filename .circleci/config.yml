version: 2.1
jobs:
  android:
    working_directory: ~/repo
    docker:
      - image: reactnativecommunity/react-native-android
    steps:
      - checkout
      - run: npm i -g envinfo && envinfo
      - run: npm install
      - run: npm run test
      - run: cd android && ./gradlew clean && ./gradlew assembleRelease
      - store_artifacts:
          path: android/app/build/outputs/apk/release

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - android
